<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Position Layout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
</head>
<body>

  <section class="left">
      <div class="avatar">
        <img src="http://www.mmo-town.com/wp-content/uploads/2016/03/mccree-profile-icon.png" width="75rem"/>
      </div>
        <p class="hp"><span class="hp--500">500</span>/500</p>
      <div class="health">
        <div class="bars">
        </div>
        <div class="bars">
        </div>
        <div class="bars">
        </div>
        <div class="bars">
        </div>
        <div class="bars">
        </div>
        <div class="bars">
        </div>
        <div class="bars">
        </div>
        <div class="bars">
        </div>
        <div class="bars">
        </div>
        <div class="bars">
        </div>
        <div class="bars">
        </div>
        <div class="bars">
        </div>
        <div class="bars">
        </div>
        <div class="bars">
        </div>
        <div class="bars--max">
        </div>
        <div class="bars--max">
        </div>
        <div class="bars--max">
        </div>
        <div class="bars--max">
        </div>
      </div>


  </section>
  <section class="right">
    <div class="weapon">
      <div class="weapon-border">

      </div>
      <p class="ammo"><span class="ammo--41"><em>41</span>/100</em></p>
      <img src="http://vignette3.wikia.nocookie.net/overwatch/images/7/73/Minesweeper.png/revision/latest?cb=20160529234636" width="150rem"/>
    </div>
    <div class="abilities">
      <img class="abilities--1" src="http://vignette4.wikia.nocookie.net/overwatch/images/d/de/IconBlink.png" width="38rem"/>
      <img class="abilities--2" src="http://vignette4.wikia.nocookie.net/overwatch/images/0/0c/IconRecall.png" width="38rem" />

    <div class="key1">
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </div>
    <div class="key2">
      <p>E</p>
    </div>
    </div>

  </section>
  <section class="middle">
    <div class="kills">
      <div class= "skull">
        <img src="http://www.iconsdb.com/icons/preview/red/skull-32-xxl.png" alt="NOPE!!" width="70rem"/>
      </div>
        <h2><em>ELIMINATED <span class="w2">REAPER</em></span></h2>
        <h2><em>ELIMINATED <span class="w2">REINHARDT</em></span></h2>
    </div>
    <div class="cir-parent">
    <div class="circle">
      <div class="cir--text">
        <p class="inner--cir1">31</p><p class="inner--cir2">%</p>
      </div>
    </div>
    </div>
  </section>

</div>
</body>
</html>
